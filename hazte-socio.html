<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Hazte socio</title>
        <link rel="stylesheet" href="./hazte-socio.css">
    </head>
    <body>
        <h4>¡HAZTE SOCIO DE NUESTRO CLUB!</h4>
        <h6>Si estas interesado en colaborar con el club, pagando una cuota anual de 50€ puedes utilizar el siguiente formulario para realizar tu inscripción, ¡Te esperamos!</h6>
        <form>
            <fieldset>
                <label for="nombre">Nombre: <input id="nombre" name="nombre" required></label>
                <label for="apellidos">Apellidos: <input id="apellidos" name="apellidos" required></label>
                <label for="género">Sexo 
                    <select id="género" name="género">
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                        <option value="Po-favó">Por favo'</option>
                    </select>
                </label>
                <label for="email">Email: <input id="email" type="email" required></label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
